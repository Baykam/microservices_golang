serviceName: user_service
grpc:
  port: :5009
  development: true
probes:
  readinessPath: /ready
  livenessPath: /live
  port: :3009
  pprof: :6009
  prometheusPath: /metrics
  prometheusPort: :8009
  checkIntervalSeconds: 10s
kafka:
  brokers: [ "localhost:9092" ]
  groupID: user_microservice_consumer
  initTopics: true
kafkaTopics:
  userCreate:
    topicName: user_create
    partitions: 10
    replicationFactor: 1
  userUpdate:
    topicName: user_update
    partitions: 10
    replicationFactor: 1
  userCreated:
    topicName: user_created
    partitions: 10
    replicationFactor: 1
  userUpdated:
    topicName: user_updated
    partitions: 10
    replicationFactor: 1
  userDeleted:
    topicName: user_deleted
    partitions: 10
    replicationFactor: 1
logger:
  level: debug
  devMode: false
  encoder: json
postgres:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  dbName: users
  sslMode: false
redis:
  addr: "localhost:6379"
  password: ""
  db: 0
  poolSize: 300
mongo:
  uri: "mongo://localhost:27107"
  user: admin
  password: admin
  db: users
mongoCollections:
  users: users
serviceSettings:
  redisProductPrefixKey: "reader:product"
jaeger:
  enable: true
  serviceName: user_service
  hostPort: "localhost:6831"
  logSpans: false